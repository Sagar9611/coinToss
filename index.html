<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Coin Toss</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .coin {
            width: 150px;
            height: 150px;
            margin: 2rem auto;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .coin img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 1s;
        }

        .heads {
            transform: rotateY(0deg);
        }

        .tails {
            transform: rotateY(180deg);
        }

        .flip-heads {
            animation: flipHeads 1.5s ease-out;
        }

        .flip-tails {
            animation: flipTails 1.5s ease-out;
        }

        @keyframes flipHeads {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(1800deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes flipTails {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(1980deg); }
            100% { transform: rotateY(180deg); }
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            transform: scale(1.05);
            background: #45a049;
        }

        #result {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 1rem;
            border-radius: 10px;
        }

        .win {
            background: #d4edda;
            color: #155724;
        }

        .lose {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Coin Toss Game</h1>
        
        <div class="options">
            <label>
                <input type="radio" name="choice" value="heads" checked>
                Heads
            </label>
            <label style="margin-left: 20px;">
                <input type="radio" name="choice" value="tails">
                Tails
            </label>
        </div>

        <div class="coin" id="coin">
            <img src="https://cdn-icons-png.flaticon.com/512/2103/2103633.png" class="heads" alt="Heads">
            <img src="https://cdn-icons-png.flaticon.com/512/2103/2103633.png" class="tails" alt="Tails">
        </div>

        <button onclick="startToss()">Toss the Coin!</button>
        
        <div id="result"></div>
    </div>

    <script>
        function startToss() {
            const userChoice = document.querySelector('input[name="choice"]:checked').value;
            const resultDiv = document.getElementById('result');
            const coin = document.getElementById('coin');
            
            // Disable button during animation
            event.target.disabled = true;
            
            // Random result
            const randomResult = Math.random() < 0.5 ? 'heads' : 'tails';
            const isWinner = userChoice === randomResult;

            // Add flip animation
            coin.classList.add(randomResult === 'heads' ? 'flip-heads' : 'flip-tails');

            setTimeout(() => {
                resultDiv.innerHTML = `
                    Your choice: ${userChoice.toUpperCase()}<br>
                    Result: ${randomResult.toUpperCase()}<br><br>
                    ${isWinner ? 'ðŸŽ‰ Congratulations! You WON! ðŸŽ‰' : 'ðŸ˜¢ Better luck next time! ðŸ˜¢'}
                `;
                resultDiv.className = isWinner ? 'win' : 'lose';
                event.target.disabled = false;
                coin.classList.remove('flip-heads', 'flip-tails');
            }, 1500);
        }
    </script>
</body>
</html>
